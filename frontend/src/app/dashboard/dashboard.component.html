<div *ngIf="loading">
    <mat-spinner *ngIf="loading"[diameter]="30"></mat-spinner>
  </div>
  <div *ngIf="error">
    Error :(
  </div>
  <div>
    <div *ngFor="let post of posts">
      <mat-card>
        <mat-card-title>
          <p>{{ post.title }}</p>
        </mat-card-title>
        <mat-card-content>
          <p>{{ post.content }}</p>
        </mat-card-content>
        <mat-card-footer>
          <p>{{ post.author.firstName }} {{ post.author.lastName }}
        </mat-card-footer>
      </mat-card>
    </div>
  </div>
